

<main class="container">
	<h1 class="text-center">PRÓXIMOS EVENTOS</h1>

	<div class="row">
		<div class="col-xs-12 col-md-4" ng-repeat="event in data.events">
			<div class="panel">
				<li class="panel-body">
					<img ng-src="{{event.image}}" alt="Fotografía del Evento" class="img-responsive" width="600px">
					<h4 class="text-center">{{event.name}}</h4>
					<p>{{event.date}} ~ {{ getEventLocation(event.location, 'name') }}</p>
				</li>
			</div>
		</div>
	</div>
</main>
