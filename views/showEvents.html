<main class="container">
	<h1 class="text-center">PRÓXIMOS EVENTOS</h1>

	<div class="row">
		<div class="col-xs-12 col-md-4" ng-repeat="event in data.events">
			<div class="panel">
				<div class="panel-body row">
					<img ng-src="{{event.image}}" alt="Fotografía del Evento" class="col-xs-12 img-responsive" width="600px">
					<h3 class="col-xs-12 text-center">{{event.name}}</h3>
					<p class="col-xs-6 text-center"><span><i class="fa fa-calendar-check-o"></i></span>  {{event.date}}</p>
					<p class="col-xs-6 text-center"><span><i class="fa fa-map-marker"></i></span> {{ getEventLocation(event.location, 'name') }}</p>
					<a href="#/detail/{{ event.id }}" class="col-xs-12 btn" role="button">Detalle</a>
				</div>
			</div>
		</div>
	</div>
</main>
