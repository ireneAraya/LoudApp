<main class="container">
  <h1 class="text-center">Compra de entradas</h1>
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <form role="form" class="general-form">
        <div class="custom-popup-wrapper" ng-style="{top: position().top+'px', left: position().left+'px'}" style="display: block;" ng-show="isOpen() && !moveInProgress" aria-hidden="{{!isOpen()}}">
          <p class="message">Seleccione un evento de la lista.</p>
          <ul class="dropdown-menu" role="listbox">
            <li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
              <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
            </li>
          </ul>
        </div>
        <div class="form-group" ng-controller="TypeaheadCtrl">
          <label for="">Evento</label>
          <input type="text" ng-model="customPopupSelected" placeholder="Busque el evento aquÃ­" uib-typeahead="state as state.name for state in eventName | filter:{name:$viewValue}" class="form-control">
        </div>
        <div class="form-group" ng-controller="TypeaheadCtrl">
          <label for="">Seleccione una fecha</label>

        </div>
      </form>
    </div>
  </div>
</main>
