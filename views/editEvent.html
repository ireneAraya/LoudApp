<main class="container">
	<h1 class="text-center">EDITAR EVENTO</h1>

	<div class="row">
		<div class="col-xs-12 col-lg-8 col-lg-offset-2">
			<form role="form" class="general-form row">
				<div class="col-xs-2">
					<img ng-src="{{ imageSource }}" alt="FotografÃ­a del Evento" class="circle-thumbnail img-responsive">
					<label for="file-upload" class="custom-file-upload">
   						 <i class="fa fa-camera"></i> Editar
					</label>		
					<input id="file-upload" ng-model="imageSource" type="file" onchange="angular.element(this).scope().fileNameChanged(this)" class="btn file-input"></input> 
			    </div>
		        <div class="form-group col-xs-10">
		          	<label for="">Evento</label>
		          	<input type="text" ng-model="updatedEvent" placeholder="{{ event.name }}" class="form-control">
		        </div>
				<div class="form-group col-xs-10" ng-controller="DatepickerCtrl">
				    <label for="">Seleccione una fecha</label>
				  	<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
				  	<span class="input-group-btn">
				    	<button type="button" class="btn" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
				  	</span>
				</div>
				<div class="form-group col-xs-4 col-xs-offset-2" ng-controller="TimepickerCtrl">
					<label for="">Seleccione la hora de inicio</label>
				  	<uib-timepicker ng-model="updatedTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
				</div>
			</form>	
		</div>
	</div><!--.row-->
</main>
