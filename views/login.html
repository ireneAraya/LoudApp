<main class="container">
	<div class="row">
        <ul class="nav col-md-6 col-md-offset-3">
            <li class="col-xs-6 text-center"><a href="#/login">Ingresar</a></li>
            <li class="col-xs-6 text-center"><a href="#/register">Crear Cuenta</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                    <input type="text" class="form-control" placeholder="Correo Electrónico" ng-model="email">
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Contraseña" ng-model="password">
                </div>
            </div>
        </div>

        <div class="row">
            <a href="#/forgot">Forgot your password?</a>
        </div>

        <div class="row">
            <div class="container">
                <button id="btnSubmit" class="btn col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-click="login()">Ingresar</button>
            </div>
        </div>
	</div>
</main>
