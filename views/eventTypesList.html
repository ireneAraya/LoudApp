<main class="container">
	<div class="row">
		<div class="col-xs-6">
			<a href="#/"><i class="fa fa-hand-o-left fa-3x btn-back"></i></a>
		</div><!--.col-xs-6-->
	</div><!--.row-->
	<h1 class="text-center">TIPOS DE EVENTOS</h1>
	<div class="row">
		<div class="col-xs-12 col-lg-8 col-lg-offset-2">
			<table class="table table-striped">
				<tr class="row" ng-repeat="event in eventsCol">
					<td class="col-xs-10">
						<div class="info-td">
							<h4>{{ event.description }}</h4>
						</div>
					</td>
					<td class="col-xs-2">
						<div class="row">
							<a href="#/editEventType/{{ eventType.id }}" class="col-xs-12 text-center"><i class="fa fa-pencil-square-o fa-2x"></i></a>
						</div>
						<div class="row">
							<a class="col-xs-12 text-center"><i class="fa fa-trash fa-2x" data-toggle="modal" data-target="#erraseEventTypeModal-{{$index}}"></i></a>
						</div>
					</td>
					<td>
						<div class="modal fade" id="erraseEventTypeModal-{{$index}}" tabindex="0" aria-labelledby="Confimación de borrar" role="dialog">
						  	<div class="modal-dialog">
							    <div class="modal-content">
							        <div class="modal-body">
							        	<h4 class="text-center">{{ eventType.description }}</h4>
							        	<p class="text-center">¿Está seguro que quiere borrar este  tipo de evento?</p>
							        </div>
							        <div class="modal-footer">
							          	<button type="button" class="btn" data-dismiss="modal">CANCELAR</button>
							          	<button type="button" class="btn" data-dismiss="modal" ng-click="erraseEvent($index)">ELIMINAR</button>
							        </div>
							    </div>
						  	</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-lg-2 col-lg-offset-2">
			<a href="#/addEventType" type="button" class="btn plus-btn"><i class="fa fa-plus"></i>AGREGAR TIPO DE EVENTO</a>
		</div>
	</div>
</main>
