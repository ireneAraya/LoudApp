<main class="container">
	<div class="row">
		<div class="col-xs-6">
			<a href="#/"><i class="fa fa-hand-o-left fa-3x btn-back"></i></a>
		</div><!--.col-xs-6-->
	</div><!--.row-->
	<div class="row">
		<h1 class="text-center">{{ event.name | uppercase}}</h1>
	</div><!--.row-->
	<div class="row event-info">
		<div class="col-xs-12 col-lg-6">
			<img ng-src="{{event.image}}" alt="Fotografía del Evento" class="img-responsive" width="100%">
		</div><!--.col-xs-12 .col-lg-6-->
		<div class="col-xs-12 col-lg-6">
			<div class="row">
				<div class="col-xs-12 col-md-8 col-lg-8">
					<h2>{{ getEventLocation(event.location, 'name') }}</h2>
				</div><!--.col-xs-12 .col-md-8 .col-lg-8-->
				<div class="col-xs-12 col-md-4 col-lg-4">
					<h3 class=>{{ event.date }}</h3>
				</div><!--.col-xs-12 .col-md-4 .col-lg-4-->
			</div><!--.row-->
			<div class="row info-block">
				<div class="col-xs-12 col-md-8 col-lg-12">
					<div class="info-item">
						<h4>Precios</h4>
						<table class="list-group">
							<tr>
								<td ng-repeat="price in event.prices">{{ price.place }} : {{ price.amount | currency:'¢' }}</td>
							</tr>
						</table>
					</div><!--.info-item-->
				</div><!--.col-xs-12 .col-md-8 .col-lg-12-->
				<div class="col-xs-12 col-md-4 col-lg-12">
					<div class="info-item">
						<h4>Descripción</h4>
						<p>{{ event.description }}</p>
					</div><!--.info-item-->
				</div><!--.col-xs-12 .col-md- .col-lg-12-->
			</div><!--.row-->
			<div class="row">
				<div class="col-xs-12 col-md-6 col-lg-6">
					<button class="btn">RESERVAR</button>
				</div><!--.col-xs-12 .col-md-6 .col-lg-6-->
				<div class="col-xs-12 col-md-6 col-lg-6">
					<a href="#/buyTickets" class="btn">COMPRAR</a>
				</div><!--.col-xs-12 .col-md-6 .col-lg-6-->
			</div><!--.row-->
		</div><!--.col-xs-12 .col-lg-6-->
	</div><!--.row-->
	<ng-map scrollwheel="false" center="{{ getEventLocation(event.location, 'geographicLoc') }}" zoom="15">
	    <marker position="{{ getEventLocation(event.location, 'geographicLoc') }}" optimized="true">
	    </marker>
	  </ng-map>
</main>
