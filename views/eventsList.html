<main class="container">
	<div class="row">
		<div class="col-xs-6">
			<a href="#/"><i class="fa fa-hand-o-left fa-3x btn-back"></i></a>
		</div><!--.col-xs-6-->
	</div><!--.row-->
	<h1 class="text-center">EVENTS</h1>
	<div class="row">
		<div class="col-xs-12 col-lg-8 col-lg-offset-2">
			<table class="table table-striped">
				<tr class="row" ng-repeat="event in data.events">
					<td class="col-xs-2">
						<img ng-src="{{ event.image }}" alt="Fotografía del Evento" class="circle-thumbnail img-responsive">
					</td>
					<td class="col-xs-8">
						<div class="info-td">
							<h4>{{ event.name }}</h4>
							<p>{{ event.date }}</p>
							<p>{{ event.startHour }}</p>
						</div>
					</td>
					<td class="col-xs-2">
						<div class="row">
							<button class="col-xs-12"><i class="fa fa-pencil-square-o fa-2x text-center"></i></button>
						</div>
						<div class="row">
							<button class="col-xs-12"><i class="fa fa-trash fa-2x text-center" data-toggle="modal" data-target="#erraseEventModal"></i></button>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="modal fade" id="erraseEventModal" tabindex="-1" aria-labelledby="Confimación de borrar" role="dialog">
	  	<div class="modal-dialog">
		    <div class="modal-content">
		        <div class="modal-header">
		          	<img ng-src="{{ event.image }}" alt="Fotografía del Evento" class="circle-thumbnail img-responsive">
		        </div>
		        <div class="modal-body">
		        	<h4 class="text-center">{{ event.name }}</h4>
		        	<p class="text-center">¿Está seguro que quiere borrar este evento?</p>
		        </div>
		        <div class="modal-footer">
		          	<button type="button" class="btn" data-dismiss="modal">CANCELAR</button>
		          	<button type="button" class="btn" data-dismiss="modal" ng-click="erraseEvent()">ELIMINAR</button>
		        </div>
		    </div>
	  	</div>
	</div>
</main>
