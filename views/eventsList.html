<main class="container">
	<h1 class="text-center">EVENTS</h1>
	<div class="row">
		<div class="col-xs-12 col-lg-6 col-lg-offset-3">
			<table class="table table-striped">
				<tr class="row" ng-repeat="event in data.events">
					<td class="col-xs-4">
						<img ng-src="{{event.image}}" alt="FotografÃ­a del Evento" class="img-circle img-responsive">
					</td>
					<td class="col-xs-6">
						<div class="info-td">
							<h4>{{ event.name }}</h4>
							<p>{{ event.date }}</p>
							<p>{{ event.startHour }}</p>
						</div>
					</td>
					<td class="col-xs-2">
						<div class="row">
							<button class="col-md-12"><i class="fa fa-pencil-square-o fa-2x text-center"></i></button>
						</div>
						<div class="row">
							<button class="col-md-12"><i class="fa fa-trash fa-2x text-center"></i></button>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</main>
