<main class="container">
	<h1 class="text-center">EDITAR SITIO</h1>

	<div class="row">
		<div class="col-xs-12 col-lg-8 col-lg-offset-2">
			<form role="form" class="general-form row">
				<div class="col-xs-2">
					<img ng-src="{{ imageSource }}" alt="Fotografía del Sitio" class="circle-thumbnail img-responsive">
					<label for="file-upload" class="custom-file-upload">
   						 <i class="fa fa-camera"></i> Cambiar
					</label>
					<input id="file-upload" ng-model="imageSource" type="file" onchange="angular.element(this).scope().fileNameChanged(this)" class="btn file-input"></input>
			    </div>
		        <div class="form-group col-xs-10">
		          	<label for="">Sitio</label>
		          	<input type="text" ng-model="updatedLocation" placeholder="{{ location.name }}" class="form-control">
		        </div>
		        <div class="form-group col-xs-10">
		          	<label for="">Teléfono</label>
		          	<input type="text" ng-model="updatedPhone" placeholder="{{ location.phone }}" class="form-control">
		        </div>
		        <div class="form-group col-xs-10 col-xs-offset-2">
		          	<label for="">Capacidad</label>
		          	<input type="number" ng-model="updatedCapacity" placeholder="{{ location.capacity }}" class="form-control">
		        </div>
		        <div class="form-group col-xs-10 col-xs-offset-2">
		          	<label for="">Localización Geográfica</label>
		          	<input type="text" ng-model="updatedGeographicLoc" placeholder="{{ location.geographicLoc }}" class="form-control">
		        </div>
		        <div class="form-group col-xs-10 col-lg-offset-2">
		          	<label for="">Dirección</label>
		          	<textarea type="text" ng-model="updatedAdress" placeholder="{{ location.adress }}" class="form-control"></textarea>
		        </div>
			</form>
		</div>
	</div><!--.row-->
</main>
