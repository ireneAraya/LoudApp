<main class="container">
    <div class="row">
        <div class="col-xs-6">
            <a href="#/login"><i class="fa fa-hand-o-left fa-3x btn-back"></i></a>
        </div><!--.col-xs-6-->
    </div>
    <div class="container forgotPasswordCont">

        <div class="row" ng-show="emailSent">
            <div class="col-xs-12 col-sm-6 col-lg-6 col-lg-offset-3 col-sm-offset-3">
                <h1 class="text-center">{{ translation.THANKS_TITLE }}</h1>
                <div class="alert alert-success" role="alert">{{ translation.NEW_PASSWORD_SUCCESS }}</div>
                <a href="#/" class="btn center-block">{{ translation.GO_BACK }}</a>
            </div>
        </div>

        <form name="passwordForm" ng-hide="emailSent" ng-model="passwordForm" id="passwordForm" class="appForm general-form" novalidate>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-lg-6 col-lg-offset-3 col-sm-offset-3">

                    <h1 class="text-center">{{ translation.FORGOT_PASSWORD }}</h1>
                    <div class="alert alert-danger" role="alert" ng-if="error">{{ errorMessage }}</div>

                    <p>{{ translation.REQUEST_NEW_PASSWORD_TEXT }}</p>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control" ng-model="email" name="txtUserEmail" placeholder="email@me.com" valid-email required>
                    </div>
                    <div ng-messages="passwordForm.txtUserEmail.$error" ng-if="passwordForm.txtUserEmail.$touched && passwordForm.txtUserEmail.$invalid" class="validate-messages">
                        <div ng-messages-include="error-messages"></div>
                    </div>
                    <button id="btnSubmit" class="btn col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-disabled="processing || passwordForm.txtUserEmail.$invalid" ng-click="requestNewPassword()">{{ translation.REQUEST_NEW_PASSWORD_BUTTON_TEXT }}</button>
                </div>
            </div>
        </form>
	</div>
</main>
