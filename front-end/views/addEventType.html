<main class="container">
	<h1 class="text-center">{{ translation.ADD_EVENT_TYPE }}</h1>

	<div class="row">
		<div class="col-xs-12 col-lg-8 col-lg-offset-2">
			<form role="form" name="addEventTypeForm" class="general-form" novalidate autocomplete="off">
				<div class="row">
		        	<div class="form-group col-xs-12">
			          	<label for="">{{ translation.EVENT_TYPE }}</label>
			          	<input type="text" name="eventType" ng-model="eventType" class="form-control" required>
			          	<div ng-messages="addEventTypeForm.eventType.$error" ng-if="addEventTypeForm.eventType.$touched" class="validate-messages">
			          	    <span ng-message="required" class="alert alert-danger">Este campo es obligatorio</span>
			          	</div><!--ng-messages-->
			        </div><!--.form-group .col-xs-12-->	
				</div><!--.row-->
				<div class="row">
					<div class="form-group col-xs-6">
					  <a href="#/eventTypesList" class="btn next-btn align-right">{{ translation.CANCEL }}</a>
					</div><!--.form-group .col-xs-12-->	
					<div class="form-group col-xs-6">
					  <button class="btn next-btn align-right" ng-click="addEventType()" ng-disabled="addEventTypeForm.$invalid">{{ translation.ADD }}</button>
					</div><!--.form-group .col-xs-12-->
				</div>
			</form>
		</div><!--.col-xs-12 .col-lg-8 .col-lg-offset-2-->
	</div><!--.row-->
</main>
