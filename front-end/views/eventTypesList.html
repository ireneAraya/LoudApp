<main class="container">

	<div ng-show="allowedUser === false" class="row forbiddenArea text-center">
		<h2>{{ translation.FORBIDDEN_VIEW_TITLE }}</h2>
		<i class="fa fa-ban fa-5x"></i>
		<p>{{ translation.FORBIDDEN_VIEW_TEXT }}</p>
	</div>

	<div ng-if="allowedUser">
		<div ng-if="loadingData">
			<br><br><br>
			<div class="text-center loading">
				<i class="fa fa-spinner fa-pulse fa-5x fa-fw margin-bottom"></i>
				<br>
				<p>Loading event types...</p>
			</div>
		</div>

		<div ng-if="loadingData === false">
			<div class="row">
				<div class="col-xs-6">
					<a href="#/"><i class="fa fa-hand-o-left fa-3x btn-back"></i></a>
				</div><!--.col-xs-6-->
			</div><!--.row-->
			<h1 class="text-center">{{ translation.EVENT_TYPES }}</h1>
			<hr>
			<div class="row">
				<div class="col-xs-12 col-lg-6 col-lg-offset-3">
					<table class="table table-striped">
						<tr class="row" ng-repeat="eventType in eventTypesCol">
							<td class="col-xs-8">
								<div class="info-td">
									<h4>{{ eventType.name }}</h4>
								</div>
							</td>
							<td class="col-xs-4">
								<div class="row">
									<a href="#/addEventType/{{ eventType.id }}" class="col-xs-6 text-center inline"><i class="fa fa-pencil-square-o fa-2x"></i></a>
									<a href="" class="col-xs-6 text-center inline"><i class="fa fa-trash fa-2x" data-toggle="modal" data-target="#erraseEventTypeModal-{{eventType.id}}"></i></a>
								</div>
							</td>
							<td>
								<div class="modal fade" id="erraseEventTypeModal-{{ eventType.id }}" tabindex="0" aria-labelledby="ConfimaciÃ³n de borrar" role="dialog">
								  	<div class="modal-dialog">
									    <div class="modal-content">
									        <div class="modal-body">
									        	<h4 class="text-center">{{ eventType.name }}</h4>
									        	<p class="text-center">{{ translation.DELETE_CONFIRM }}</p>
									        </div>
									        <div class="modal-footer">
									          	<button type="button" class="btn" data-dismiss="modal" ng-disabled="processing">{{ translation.CANCEL }}</button>
									          	<button type="button" class="btn" ng-click="erraseEventType(eventType.id)" ng-disabled="processing">{{ translation.DELETE }}</button>
									        </div>
									    </div>
								  	</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-lg-2 col-lg-offset-3">
					<a href="#/addEventType" type="button" class="btn plus-btn"><i class="fa fa-plus"></i>{{ translation.ADD_EVENT_TYPE }}</a>
				</div>
			</div>
		</div>
	</div>
</main>
