<main class="wrapper container">

	<div ng-if="loadingData">
		<br><br><br>
		<div class="text-center loading">
			<i class="fa fa-spinner fa-pulse fa-5x fa-fw margin-bottom"></i>
			<br>
			<p>Loading events...</p>
		</div>
	</div>

	<div class="row" ng-if="loadingData === false">
		<h1 class="text-center">{{ translation.NEXT_EVENTS }}</h1>
		<div class="col-xs-12 col-md-4" ng-repeat="event in eventsCol">
			<ul class="events-list">
				<li>
					<div class="panel">
						<div class="panel-body row">
							<img ng-src="{{event.image}}" alt="FotografÃ­a del Evento" class="col-xs-12 img-responsive" width="600px">
							<h4 class="col-xs-12 text-center">{{ event.name }}</h3>
							<p class="col-xs-12 col-md-5 text-center"><span><i class="fa fa-calendar-check-o"></i></span> {{ event.date | date:"MM/dd/yyyy 'at' h:mma" }}</p>
							<p class="col-xs-12 col-md-7 text-center"><span><i class="fa fa-map-marker"></i></span> {{ event.locationName }}</p>
							<a href="#/event/{{ event.id }}" class="col-xs-10 col-xs-offset-1 btn" role="button">{{ translation.DETAILS_BUTTON_TEXT }}</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</main>
