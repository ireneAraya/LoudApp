<main class="wrapper container">
	<h1 class="text-center">{{ translation.NEXT_EVENTS }}</h1>

	<div class="row">
		<div class="col-xs-12 col-md-4" ng-repeat="event in eventsCol">
			<div class="panel">
				<div class="panel-body row">
					<img ng-src="{{event.image}}" alt="FotografÃ­a del Evento" class="col-xs-12 img-responsive" width="600px">
					<h4 class="col-xs-12 text-center">{{ event.name }}</h3>
					<p class="col-xs-5 text-center"><span><i class="fa fa-calendar-check-o"></i></span>  {{ event.date }}</p>
					<p class="col-xs-7 text-center"><span><i class="fa fa-map-marker"></i></span> {{ getEventLocation(event.location, 'name') }}</p>
					<a href="#/event/{{ event.id }}" class="col-xs-10 col-xs-offset-1 btn" role="button">{{ translation.DETAILS_BUTTON_TEXT }}</a>
				</div>
			</div>
		</div>
	</div>
</main>
