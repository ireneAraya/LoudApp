<body ng-app="loudApp" ng-controller="languageCtrl">
	<header ng-controller="HeaderCtrl">
		<nav class="navbar navbar-fixed-top">
		  	<div class="container">
			    <div class="navbar-header">
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainMenu" aria-expanded="false">
			        	<i class="fa fa-bars fa-3x"></i>
			      	</button>
			      	<a class="navbar-brand" href="#/"><img src="img/logo.png" alt="Loud Logo" class="logo img-responsive" width="120"></a>
			    </div>

			    <div class="collapse navbar-collapse" id="mainMenu">
			      	<ul class="nav navbar-nav navbar-right">
			        	<li><a href="{{ link }}"><i class="fa fa-user"></i> {{ user.name || translation.SIGNIN_REGISTER }} </a></li>
			        	<li><a href="#/buyTickets"><i class="fa fa-shopping-cart"></i> {{translation.BUY_MENU}}</a></li>
			        	<li>
			        		<div class="language-select">
			        			<i class="fa fa-globe"></i>
								<select class="form-control" ng-change="translate(selectedLanguage)" ng-model="selectedLanguage">
									<option value="en">{{translation.ENGLISH}}</option>
									<option value="es">{{translation.SPANISH}}</option>
								</select>
							</div>
			        	</li>
			      	</ul>
			    </div><!-- /.navbar-collapse -->
		  	</div><!-- /.container -->
